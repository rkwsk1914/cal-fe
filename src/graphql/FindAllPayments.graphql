query FindAllPayments {
  findAllPayments {
    _id
    bank {
      _id
      branchName
      name
      color
    }
    closingDay
    color
    isCredit
    name
    payDay
    uneditable
    expenditures {
      _id
      name
      description
      amount
      payDay
      temporary
      tax {
        _id
        name
      }
      loan {
        _id
        name
      }
      fixedCost {
        _id
        name
      }
      sop {
        _id
        name
      }
      subscriber {
        _id
        name
      }
      category {
        _id
        name
        color
      }
      duplexingAvoidanceID
    }
  }
}