query FindCategoryByID($findCategoryByIdId: String!) {
  findCategoryByID(id: $findCategoryByIdId) {
    _id
    name
    color
    expenditures {
      _id
      amount
      description
      duplexingAvoidanceID
      fixedCost {
        _id
        name
      }
      loan {
        _id
        name
      }
      name
      occurrenceDay
      payment {
        _id
        name
        color
      }
      sop {
        _id
        name
      }
      subscriber {
        _id
        name
      }
      tax {
        _id
        name
      }
      temporary
    }
  }
}