query FindAllLoans {
  findAllLoans {
    _id
    name
    payment {
      _id
      bank {
        _id
        branchName
        color
        name
      }
      color
      name
      payDay
      isCredit
    }
    installmentsCount
    payDay
    basePrice
    amount
    interest
    rate
    expenditures {
      _id
      amount
      description
      duplexingAvoidanceID
      name
      payDay
      payment {
        _id
        bank {
          _id
          branchName
          color
          name
        }
        name
        payDay
      }
      temporary
      category {
        color
        name
        _id
      }
    }
    startDate
  }
}