query FindFixedCostPatternByID($findFixedCostPatternByIdId: String!) {
  findFixedCostPatternByID(id: $findFixedCostPatternByIdId) {
    _id
    name
    color
    fixedCosts {
      _id
      payment {
        _id
        name
      }
      amount
      description
      name
      payDay
    }
  }
}